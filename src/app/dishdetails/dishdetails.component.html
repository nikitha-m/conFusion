<div class = "dishdetails" fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div class = "comments">
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item *ngFor="let com of dish.comments">
        <p>{{com.comment}}<br>
        {{com.rating}} stars<br>
      {{com.author}}<br>
    {{com.date | date }}</p>
      </mat-list-item>
    </mat-list>
  
  </div>
